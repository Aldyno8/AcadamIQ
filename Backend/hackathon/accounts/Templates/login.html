<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
</head>
<body>
<div class=login>

            </div>
    </form>
</div>

</body>
</html>
